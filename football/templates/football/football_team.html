{% extends 'football/layout2.html' %}
{% block football %}
    <div class="row mb-2">
        <div class="col-md-6">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                    <h2>Modify team here</h2>
                    {{ message }}
                    <form action="{% url 'modify_team' %}" method="POST">
                        {% csrf_token %}
                        <table class="table">
                            <tr>{{ form.team_name }}</tr>
                            <tr>{{ form.points }}</tr>
                        </table>
                        <button type="submit" class="btn btn-secondary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
