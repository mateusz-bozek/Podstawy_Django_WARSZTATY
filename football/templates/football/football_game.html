{% extends 'football/layout2.html' %}
{% block football %}
    <div class="row mb-2">
        <div class="col-md-6">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                    {{ s }}
                    {{ f }}
                    <h2>Choose teams and provide score</h2>
                    <form action="{% url 'add_game' %}" method="POST">
                        {% csrf_token %}
                        <table class="table">
                            <tr>{{ form.team_home }}</tr>
                            <tr>{{ form.team_home_goals }}</tr>
                            <tr>{{ form.team_away }}</tr>
                            <tr>{{ form.team_away_goals }}</tr>
                        </table>
                        <button type="submit" class="btn btn-secondary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
