{% extends "contact_layout.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

  <div class="content-section">
    <div class="media">
      <div class="container">
        <div class="media-body">
          <h2 class="account-heading">Email</h2>
        </div>
      </div>
    </div>
    <hr>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-primary" type="submit" name="submit" value="Submit">
    </form>
  </div>

{% endblock content %}
