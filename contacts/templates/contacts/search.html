{% extends "contact_layout.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

{% if contacts %}
<div class="container">
<h5>Contacts found</h5>
  <ul>
    {% for contact in contacts %}
      <li>
        <a href="{% url 'contacts:contact' id=contact.id %}">{{ contact.full_name }}</a>
      </li>
    {% endfor %}
  </ul>
<hr>
</div>
{% endif %}

{% endblock content %}
