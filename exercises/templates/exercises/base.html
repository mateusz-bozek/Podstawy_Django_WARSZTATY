<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>login</title>
</head>
<body>
<nav class="navbar fixed-top navbar-dark bg-dark justify-content-between">

</nav>

<div class="container">
  <br>
  <p>Hello {{ name }} {{ surname }} !!</p>
  <p>It is your cookie:
    {% if cookie_name %}
      {{ cookie_name }}
    {% endif %}
  </p>
  <p>It is loggedUser from session:
    {% if loggedUser %}
      {{ loggedUser }}
    {% endif %}
  </p>
  <form method="POST">
    <label>
      Imię:<input type="text" name="name">
    </label>
    <label>
      Nazwisko:<input type="text" name="surname">
    </label>
    <input type="submit" name="submit"><br>
    <input type="checkbox" name="remember" value="yes">Zapamiętaj mnie<br>
    {% csrf_token %}
  </form>

  {% block content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
